name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test server startup
      run: |
        timeout 3 python server.py || exit_code=$?
        if [ $exit_code -eq 124 ]; then
          echo "✓ Server started successfully"
          exit 0
        else
          echo "✗ Server failed to start"
          exit 1
        fi

    - name: Run quick test suite
      run: |
        python test_server.py

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black ruff mypy

    - name: Check code formatting with Black
      run: |
        black . --check --extend-exclude="(server\\.old\\.py|main\\.old\\.py|server\\.modern\\.py)"
      continue-on-error: true

    - name: Lint with ruff
      run: |
        ruff check . --exclude="server.old.py,main.old.py,server.modern.py,examples/"
      continue-on-error: true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run server validation
      run: |
        python test_server.py

    # Add deployment steps here when ready
    # For example, deploying to cloud platforms or container registries
